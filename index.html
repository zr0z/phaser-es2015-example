<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phaser ES2015 Example</title>
  <script src="node_modules/phaser/build/phaser.min.js"></script>
  <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
  <script>
  new Phaser.Game({
    width: 800,
    height: 600,
    renderer: Phaser.AUTO,
    parent: 'phaser-example',
    state: {
      preload(game) {
        game.load.image('einstein', 'ra_einstein.png');
      },
      create(game) {
        game.add.sprite(0, 0, 'einstein');
      }
    }
  })
  </script>
</body>
</html>
